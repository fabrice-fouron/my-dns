<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Task</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 600px;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="center">
    <div class="container">
      <h2>Create Task</h2>
      <form method="POST">
        <div class="form-group">
          <label for="task_name">Task Name:</label>
          <input type="text" id="task_name" name="task_name" required>
        </div>
        <div class="form-group">
          <label for="tool_name">Tool</label>
          <input type="text" id="tool_name" name="tool_name">
        </div>
        <div class="form-group">
            <label for="tool_link">Tool Link</label>
            <input type="text" id="tool_link" name="tool_link">
          </div>
        <input type="submit" value="Create Task">
      </form>
    </div>
  </div>
</body>
</html>
